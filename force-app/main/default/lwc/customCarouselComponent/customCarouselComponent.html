<template>
  <div class="carousel-container">
    <div class="carousel">
      <template for:each={imageUrls} for:item="imageUrl">
        <div key={imageUrl} class="carousel-item">
          <img
            src={imageUrl}
            alt="Carousel Image"
            height="100px"
            width="100px"
          />
        </div>
      </template>
    </div>
    <div class="carousel-nav">
      <button class="prev-button" onclick={goToPreviousSlide}>Previous</button>
      <button class="next-button" onclick={goToNextSlide}>Next</button>
    </div>
  </div>
</template>
