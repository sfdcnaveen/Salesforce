<!-- sldsValidatorIgnore -->
<template>
  <div class="carousel-container">
    <div class="carousel">
      <template for:each={imageUrls} for:item="imageUrl">
        <div key={imageUrl} class="carousel-item">
          <img
            src={imageUrl}
            alt="Carousel Image"
            height="100px"
            width="100px"
          />
        </div>
      </template>
    </div>
    <div aria-label="carousel-nav" class="carousel-nav">
      <button aria-label="prev" class="prev-button" onclick={goToPreviousSlide}>
        Previous
      </button>
      <button aria-label="next" class="next-button" onclick={goToNextSlide}>
        Next
      </button>
    </div>
  </div>
</template>
