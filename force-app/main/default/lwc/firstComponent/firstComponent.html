<template>
  <lightning-card title="First Component" background-color="red">
    <template if:true={showRed}>
      <div style="background-color: red">{welcomeNote}</div>
    </template>
    <template if:false={showRed}>
      <div class="firstClass">{welcomeNote}</div>
    </template>
    <table class="slds-table slds-table_bordered">
      <thead>
        <tr>
          <th scope="col">Index</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <template for:each={students} for:item="item" for:index="index">
          <tr key={item.index}>
            <td>{index}</td>
            <td>{item}</td>
          </tr>
        </template>
      </tbody>
    </table>
    <lightning-input
      class="firstClass"
      label="Enter Value"
      onchange={handleInputChange}
    ></lightning-input>
    <lightning-input
      label="Enter text"
      value={newText}
      onchange={handleInputChange2}
    ></lightning-input>
    <lightning-button label="Add" onclick={handleAddClick}></lightning-button>
    <lightning-button
      label="Remove"
      onclick={handleRemoveClick}
    ></lightning-button>
    <template if:true={items.length}>
      <ul>
        <template for:each={items} for:item="item">
          <li key={item}>{item}</li>
        </template>
      </ul>
    </template>
    <lightning-input
      type="checkbox"
      label="Show Yellow"
      onclick={handleChange}
    ></lightning-input>
  </lightning-card>
</template>
