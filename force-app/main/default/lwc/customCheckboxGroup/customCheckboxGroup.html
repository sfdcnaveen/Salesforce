<template>
    <lightning-card title="Custom Checkbox Group">
        
        <lightning-input label="Enter student Name" onchange={handleInput}></lightning-input>
        <template for:each={options} for:item="option">
            <input type="checkbox" name="checkboxGroup" value={option.value} key={option.value}>
            <label for={option.value} key={option.value}>{option.label}</label>
            <br key={option.value} />
        </template>
    </lightning-card>
</template>
